<textarea style="width: 500px;height: 50px;margin-bottom: 10px"></textarea>
<div class="task_btn_group">
	<a type="button" class="btn btn-success" href="javascript:void(0)" data-handler="Submit">提交</a>
</div>

<ul>
	<% _.each(data, function(value, key){ %>
	<li data-id=<%= value.id %>>
		
		<p>
			<span><%= value.user_name%></span>
			<span><%= value.comment_time%></span>
			<%if(value.user_id == routerData.user_id) { %>
			<a type="button" class="btn" href="javascript:void(0)" data-handler="Edit">编辑</a>
			<a type="button" class="btn" href="javascript:void(0)" data-handler="Delete">删除</a>
		<% } %>
		</p>
		<p><%= value.description %></p>
	</li>
	<hr/>
	<% }) %>
</ul>
